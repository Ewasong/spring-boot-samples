<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <script src="http://cdn.ckeditor.com/4.6.2/standard-all/ckeditor.js"></script>
    <script th:src="@{/ckeditor/custom_config.js}"></script>
    <script th:src="@{/ckfinder/ckfinder.js}"></script>
</head>
<body>
<div class="container">
    <div><p th:text="'Hello！, ' + ${status} + '!'">3333</p>
    </div>
    <div><label>name</label><input th:value="${page.name}"/>
    </div>
    <div><label>sequence</label><input th:value="${page.sequence}"/>
    </div>
    <form id="form" name="form" method="post" th:value="${page.comments}" th:action="@{/edit}">

   <textarea cols="80" id="editor1" name="comments" rows="10">
	</textarea>

        <script type="text/javascript">
            var editor = CKEDITOR.replace( 'editor1', {
                customConfig: '/static/ckeditor/custom_config.js',
                extraPlugins: 'autoembed,embedsemantic,image2,uploadimage,uploadfile',
                toolbar: [
                    { name: 'clipboard', items: [ 'Undo', 'Redo' ] },
                    { name: 'styles', items: [ 'Styles', 'Format' ] },
                    { name: 'basicstyles', items: [ 'Bold', 'Italic', 'Strike', '-', 'RemoveFormat' ] },
                    { name: 'paragraph', items: [ 'NumberedList', 'BulletedList', '-', 'Outdent', 'Indent', '-', 'Blockquote' ] },
                    { name: 'links', items: [ 'Link', 'Unlink' ] },
                    { name: 'insert', items: [ 'Image', 'EmbedSemantic', 'Table' ] },
                    { name: 'tools', items: [ 'Maximize' ] },
                    { name: 'editing', items: [ 'Scayt' ] }
                ],

                height: 461,

                contentsCss: [ 'https://cdn.ckeditor.com/4.6.1/standard-all/contents.css', 'mystyles.css' ],

                bodyClass: 'article-editor',

                format_tags: 'p;h1;h2;h3;pre',

                stylesSet: [
                    { name: 'Marker',			element: 'span', attributes: { 'class': 'marker' } },
                    { name: 'Cited Work',		element: 'cite' },
                    { name: 'Inline Quotation',	element: 'q' },

                    {
                        name: 'Special Container',
                        element: 'div',
                        styles: {
                            padding: '5px 10px',
                            background: '#eee',
                            border: '1px solid #ccc'
                        }
                    },
                    {
                        name: 'Compact table',
                        element: 'table',
                        attributes: {
                            cellpadding: '5',
                            cellspacing: '0',
                            border: '1',
                            bordercolor: '#ccc'
                        },
                        styles: {
                            'border-collapse': 'collapse'
                        }
                    },
                    { name: 'Borderless Table',		element: 'table',	styles: { 'border-style': 'hidden', 'background-color': '#E6E6FA' } },
                    { name: 'Square Bulleted List',	element: 'ul',		styles: { 'list-style-type': 'square' } },

                    { name: 'Illustration', type: 'widget', widget: 'image', attributes: { 'class': 'image-illustration' } },
                    { name: '240p', type: 'widget', widget: 'embedSemantic', attributes: { 'class': 'embed-240p' } },
                    { name: '360p', type: 'widget', widget: 'embedSemantic', attributes: { 'class': 'embed-360p' } },
                    { name: '480p', type: 'widget', widget: 'embedSemantic', attributes: { 'class': 'embed-480p' } },
                    { name: '720p', type: 'widget', widget: 'embedSemantic', attributes: { 'class': 'embed-720p' } },
                    { name: '1080p', type: 'widget', widget: 'embedSemantic', attributes: { 'class': 'embed-1080p' } },
                    { name: 'Narrow image', type: 'widget', widget: 'image', attributes: { 'class': 'image-narrow' } },
                    { name: 'Wide image', type: 'widget', widget: 'image', attributes: { 'class': 'image-wide' } }
                ],
                // Load the default contents.css file plus customizations for this sample.
                contentsCss: [ CKEDITOR.basePath + 'contents.css', 'http://sdk.ckeditor.com/samples/assets/css/widgetstyles.css' ],

                // Configure the Enhanced Image plugin to use classes instead of styles and to disable the
                // resizer (because image size is controlled by widget styles or the image takes maximum
                // 100% of the editor width).
                image2_alignClasses: [ 'image-align-left', 'image-align-center', 'image-align-right' ],
                image2_disableResizer: true
            } );
            CKFinder.setupCKEditor( editor, { basePath : '/ckfinder/', rememberLastFolder : false } )
        </script>
        <input type="submit" name="提交"/>

    </form>
</div>
<script src="custom_config.js" type="text/javascript"></script>
</body>
</html>
